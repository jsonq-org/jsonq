apply plugin: 'java'

sourceCompatibility = 1.7
version = 0.1

gradle.projectsEvaluated {
	tasks.withType(JavaCompile) {
		options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
	}
}

repositories {
	mavenCentral()
}
dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

